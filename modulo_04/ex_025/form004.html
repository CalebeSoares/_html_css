<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Passoais</legend>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="name" id="iname">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" pattern="^\(\d{2}\)\d{4}-\d{4, 5}$" id="iemail" required placeholder="email@email.com">
            </p>
            <!-- Estudar mais sobre ReGex-->
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel-national" required placeholder="(xx)xxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
