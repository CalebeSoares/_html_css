<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.2em;
            width: 600px;
            background-color: rgb(190, 208, 211);
            border-radius: 10px;
            padding: 10px;
            margin: 15px;
        }

        fieldset > legend{
            background-color: rgb(195, 255, 215);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Formulários e Check Box</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas"> <label for="isxmas" value="M">Masculino</label> <br>
        <input type="radio" name="sexo" id="isxfem" checked> <label for="isxfem" value="F">Feminino</label>
    </fieldset>

    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="ebas" id="iebas"> <label for="iebas">Basquete</label> <br>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> 

    </fieldset>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
