<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu
        navegador

    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/02 Herralle Kiitos.mp3" type="audio/mpeg">
        <!--Essa seria a sequência de carregamento dos arquivos caso a primeira não estivesse presente!-->
        <source src="midia/02 Herralle Kiitos.ogg" type="audio/ogg">
        <source src="midia/02 Herralle Kiitos.wav" type="audio/wav">
        <!--Caso nenhuma das duas seguintes mídias estivessem ausentes seria carregado esse link para baixar o arquivo .mp3-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/02 Herralle Kiitos.mp3"> Clique aqui
                para baixar o arquivo.</a></p>
    </audio>
</body>

</html>
