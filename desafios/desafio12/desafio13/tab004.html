<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: bold;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }

        td{
            border: 1px solid rgb(61, 61, 61);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio Mesclagem Tabelas</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <!--<td></td>-->
            <td>7</td>
        </tr>

        <tr>
            <td colspan="3">8</td>
            <!--<td></td>
            <td></td>-->
            <td>9</td>
        </tr>

        <tr>
            <td rowspan="2">10</td>
            <!--<td></td>
            <td></td>-->
            <td colspan="2">11</td>
            <td>12</td>
        </tr>

        <tr>
            <!--<td></td>-->
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    
</body>
</html>
